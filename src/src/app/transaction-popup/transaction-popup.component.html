<div class="content">
    <div class="transaction-title">Transaction details</div>
    <div class="body-content">

        <div class="form-group">
            <label for="outflow">User: {{ user?.firstName + " " + user?.lastName }}</label>
        </div>

        <div class="form-group">
            <label for="outflow">Outflow account number: {{ transactionBasics?.outflow }}</label>
        </div>

        <div class="form-group">
            <label for="inflow">Inflow account number: {{ transactionBasics?.inflow }}</label>
        </div>

        <div class="form-group">
            <label for="amount">Amount: {{ transactionBasics?.amount }}</label>
        </div>

        <div class="form-group buttonSl">
            <button (click)="onCancel()">Cancel</button>
            <button (click)="onFinish()">Finish</button>
        </div>

    </div>
</div>
