<div class="container-fluid">
  <div class="container" >
    <div class="row row-cols-1 m-5" >
      <div class="col">
        <div class="security-title">Exchange rate</div>
      </div>
      <div class="col">
        <div class="rounded-table">
          <div class="row row-cols-3 row-cols-md-3 row-cols-sm-1 align-items-start justify-content-center flex-wrap">
            <div class="col">
              <input placeholder="Selling symbol" [(ngModel)]="sellingFilter">
            </div>
            <div class="col">
              <input placeholder="Buying symbol" [(ngModel)]="buyingFilter">
            </div>
            <div class="col">
              <img height="30px" width="20px" src="assets/search.svg" (click)="search()"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <app-dynamic-table [headersArray]="headers" [dataArray]="forex | forexFilterPipe " [showActions]="false">
        </app-dynamic-table>
      </div>
    </div>
  </div>
</div>
