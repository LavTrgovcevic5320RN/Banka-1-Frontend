<div class="container">
  <h2 class="security-title py-5">Exchange rate</h2>
  <div class="rounded-box">
    <div class="filter-row" >
      <!-- <transparent-text-field class="searchTF" [(text)]="sellingFilter" [fieldName]="'Selling symbol'"></transparent-text-field> -->
      <input type="text" placeholder="Selling symbol" [(ngModel)]="sellingFilter">
      <input type="text" placeholder="Buying symbol" [(ngModel)]="buyingFilter">
      <img height="30px" width="20px" src="assets/search.svg" (click)="search()"/>
    </div>
  </div>
  <app-dynamic-table [headersArray]="headers" [dataArray]="exchange | exchangeFilterPipe" [showActions]="false"></app-dynamic-table>
</div>
