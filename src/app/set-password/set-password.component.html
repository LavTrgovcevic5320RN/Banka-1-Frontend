<div style="display: flex; justify-content: center;">
  <div>
    <div id="logo">
      <img alt="logo-icon" src="assets/logo.png" width="64px" height="64px">
      <img alt="logo-text" src="assets/banka1.png" width="130px" height="43px" style="position: relative; left: -20px;">
    </div>
    <div id="container">
      <h1>Set password</h1>
      <hr>
      <h5>Youâ€™ve requested to set password for your BANKA1 account</h5>
      <div style="display: flex; justify-content: center">
        <div style="display: flex; flex-direction: column; gap: 15px; min-width: 350px; max-width: 480px">
          <div style="position: relative">
            <input
              placeholder="Enter password"
              [type]="passVisible? 'text': 'password'"
              [(ngModel)]="password"
            >
            <img
              [alt]="passVisible? 'Hide password': 'Show password'"
              [src]="passVisible? 'assets/visibility-off.svg': 'assets/visibility.svg'"
              (click)="passVisible = !passVisible" class="hide-show-button"
            >
          </div>
          <div style="position: relative">
            <input
              placeholder="Retype password"
              [type]="confirmPassVisible? 'text': 'password'"
              [(ngModel)]="confirmedPassword"
            >
            <img
              [alt]="passVisible? 'Hide password': 'Show password'"
              [src]="confirmPassVisible? 'assets/visibility-off.svg': 'assets/visibility.svg'"
              (click)="confirmPassVisible = !confirmPassVisible"
              class="hide-show-button"
            >
          </div>
          <button id="passwordButton" (click)="confirmPassword()">Create Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
