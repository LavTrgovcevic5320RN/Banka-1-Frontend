<div class="popup">
  <div class="popup-header">
    <h1>Buy Security</h1>
    <img src="/assets/x.svg" alt="x button" class="x-button" height="40" width="40" (click)="closeSellingMenu()" />
  </div>
  <hr>
  <div class="popup-body">
    <div class="input-row">
      <label>Amount:</label>
<!--      <white-text-field [(text)]="amount"></white-text-field>-->
                <input type="number" min="0" placeholder="value..." [(ngModel)]="amount" onkeypress="return event.charCode !== 45">
    </div>

    <div class="input-row">
      <label>Limit value:</label>
<!--      <white-text-field [(text)]="limitValue"></white-text-field>-->
                <input type="number" min="0" placeholder="value..." [(ngModel)]="limitValue" onkeypress="return event.charCode !== 45">
    </div>

    <div class="input-row">
      <label>Stop value:</label>
<!--      <white-text-field [(text)]="stopValue"></white-text-field>-->
                <input type="number" min="0" placeholder="value..." [(ngModel)]="stopValue" onkeypress="return event.charCode !== 45">
    </div>

    <div class="input-row">
      <label>All or None:</label>
      <input type="checkbox" [(ngModel)]="allOrNone">
    </div>

<!--    <div class="input-row">-->
<!--      <label>Margin:</label>-->
<!--      <input type="checkbox" [(ngModel)]="margin">-->
<!--    </div>-->

    <div class="popup-buttons">
      <div class="button-wrapper">
        <orange-button [buttonName]="'Cancel'" (click)="closeSellingMenu()"></orange-button>
      </div>
      <div class="button-wrapper">
        <orange-button [buttonName]="'Buy'" (click)="buyOrder()"></orange-button>
      </div>
    </div>
    <!--          <button class="button-secondary" (click)="closeSellingMenu()">Cancel</button>-->
    <!--          <button class="button-primary" (click)="sellOrder()">Sell</button>-->
  </div>
</div>
