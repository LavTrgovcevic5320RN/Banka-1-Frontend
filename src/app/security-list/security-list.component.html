<div class="content">
  <div class="security-title">TITLE</div>

  <div class="table-wrapper">
    <div class="security-tabs">
      <div
        [ngClass]="selectedTab === 'actions' ? 'tab tab-active' : 'tab'"
        (click)="setSelectedTab('actions')"
      >
        <div class="tab-content">Actions</div>
      </div>
      <div
        [ngClass]="selectedTab === 'future' ? 'tab tab-active' : 'tab'"
        class="tab"
        (click)="setSelectedTab('future')"
      >
        <div class="tab-content">Future</div>
      </div>
      <div
        [ngClass]="selectedTab === 'forex' ? 'tab tab-active' : 'tab'"
        class="tab"
        (click)="setSelectedTab('forex')"
      >
        <div class="tab-content">Forex</div>
      </div>
    </div>

    <div class="table-content">
      <div class="filter-row">
        <div class="left-row">
          <div class="filter-dropdown">
            <select class="security-filter-select">
              <option>Show all</option>
            </select>
          </div>
          <div class="filter-input">
            <input
              class="security-filter-input"
              placeholder="Search by email"
            />
          </div>
          <div class="filter-input">
            <input class="security-filter-input" placeholder="By name" />
          </div>
          <div class="filter-input">
            <input class="security-filter-input" placeholder="By surname" />
          </div>
          <div class="search-icon">
            <span class="material-symbols-outlined"> search </span>
          </div>
        </div>

        <div class="right-row">
          <div class="add-new-btn">ADD NEW USER</div>
        </div>
      </div>

      <div class="security-table-wrapper">
        <div class="wrapper-header">Users</div>
        <table class="user-table" cellpadding="2px" cellspacing="0">
          <thead class="table-head-custom">
            <tr class="tr-rows">
              <th class="table-head">Ticker</th>
              <th class="table-head">Price</th>
              <th class="table-head">Change</th>
              <th class="table-head">Volume</th>
              <th class="table-head">Margin Cost</th>
              <th class="table-head"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="tr-rows">
              <td>{{ user.ticker }}</td>
              <td>{{ user.price }}</td>
              <td>{{ user.change }}</td>
              <td>{{ user.volume }}</td>
              <td>{{ user.initial_margin_cost }}</td>
              <td class="option-td">
                <span class="material-symbols-outlined"> more_vert </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
