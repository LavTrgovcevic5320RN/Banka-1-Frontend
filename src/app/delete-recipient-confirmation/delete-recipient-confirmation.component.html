
<div class="container">
<h1 class="mat-dialog-title">Delete confirmation</h1>
<div class="mat-dialog-content">Are you sure you want to delete this recipient?</div>
<div class="mat-dialog-actions">
  <button class="btn btn-warning btn-sm col-sm-10 col-md-8 col-xl-4 mt-3" style="border-radius: 5px; margin-bottom: 10px;"  mat-button (click)="onCancel()">Cancel</button>
  <button class="btn btn-warning btn-sm col-sm-10 col-md-8 col-xl-4 mt-3" style="border-radius: 5px; margin-bottom: 10px;"  mat-button color="warn" (click)="onConfirm()">Delete</button>
</div>
</div>
