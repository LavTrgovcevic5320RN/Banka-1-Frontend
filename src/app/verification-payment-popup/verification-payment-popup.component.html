<div class="container col-4 popup-container m-auto" style="font-family: Jura, sans-serif; color: white;">
    <div class="row m-auto mt-3">
        <div>
            <h1 style="font-size: 32px;">Verification</h1>
            <h3 class="p-3">A one-time password has been sent to your email.</h3>
        </div>


        <div class="form-group m-auto col-sm-12 col-md-8 col-6">
            <label for="code">Enter your one-time password:</label>
            <input type="text" id="code" name="code" placeholder="one-time password" [(ngModel)] = "code"/>
        </div>

        <div class="row justify-content-around mt-3 mb-3">
            <button class="btn btn-warning btn-sm col-sm-10 col-md-4 col-xl-3 mt-3" style="border-radius: 5px;" (click)="cancel()">Cancel</button>
            <button class="btn btn-warning btn-sm col-sm-10 col-md-4 col-xl-3 mt-3" style="border-radius: 5px" (click)="submit()">Apply</button>
        </div>
    </div>
</div>
