<div class="popup-container" *ngIf="isVisible" (click)="closePopup()">
  <div [ngClass]="{'popup-content': true, 'warning': type === 'warning', 'error': type === 'error', 'info': type === 'info'}" (click)="$event.stopPropagation()">
    <p>{{ message }}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
